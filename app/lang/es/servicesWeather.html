<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>:: M-Procer - Secontur LCC ::</title>
</head>
<body>
    <div data-role="page" data-theme="a" id="page-servicesWeather">

        <!-- Page show events -->
        <script type="text/javascript">

            $("#page-servicesWeather").one("pageshow", function () {

                Services.getInstance().fetchWeatherCities();

                $("#page-servicesWeather-collapsible").on("expand", function () {

                    // Hack to hide all elements
                    $("#page-servicesWeather-collapsible .ui-input-clear").click();
                });
            });

        </script>

        <!-- LEFT PANEL -->
        <div data-role="panel" id="panel-left" data-position="left" data-display="reveal">
            <ul id="panel-left-menu" data-role="listview" data-inset="true" data-corners="false">
                <li data-role="list-divider">Inicio</li>
                <li><a href="index.html">
                    <img src="../../img/news-icon.png" class="ui-li-icon" data-icon-name="news" />
                    Novedades
                </a></li>
                <li><a href="services.html">
                    <img src="../../img/services-icon.png" class="ui-li-icon" data-icon-name="services" />
                    Herramientas
                </a></li>
                <li><a href="more.html">
                    <img src="../../img/about-icon.png" class="ui-li-icon" data-icon-name="about" />
                    Nosotros
                </a></li>
                <li><a href="settings.html">
                    <img src="../../img/settings-icon.png" class="ui-li-icon" data-icon-name="lang" />
                    Configuración
                </a></li>
            </ul>
        </div>

        <!-- HEADER -->
        <div data-role="header" data-position="fixed">
            <a href="#panel-left" data-icon="bars" data-iconpos="notext"></a>
            <h3><img class="logo" src="../../img/logo-inline-header.png" /></h3>
            <a href="index.html" data-icon="home" data-iconpos="notext"></a>
        </div>

        <!-- CONTENT -->
        <div data-role="content">
            <div id="page-servicesWeather-container">
                <div id="page-servicesWeather-collapsible" data-role="collapsible-set" class="ui-hide-label">

                    <!-- Options -->
                    <div data-role="collapsible" data-content-theme="a">
                        <h3>Ciudad</h3>
                        <ul id="page-servicesWeather-city" data-role="listview" data-inset="true"
                            data-filter="true" data-filter-reveal="true" data-filter-placeholder="Ciudad"></ul>
                    </div>

                    <!-- Forecast -->
                    <div data-role="collapsible" data-content-theme="a" data-collapsed="false" class="forecast">
                        <h3>Pronóstico</h3>
                        <h3 id="page-servicesWeather-forecast-city"></h3>
                        <ul data-role="listview" id="page-servicesWeather-forecast"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div data-role="footer" class="ui-bar" data-position="fixed" data-visible-on-page-show="false"
                data-tap-toggle="false">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-left"></a>
            <h3>© 2014 Secontur LCC</h3>
        </div>
    </div>
</body>
</html>
