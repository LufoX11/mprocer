<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>:: M-Procer - Secontur LCC ::</title>
</head>
<body>
    <div data-role="page" data-theme="a" id="page-servicesMetrics">

        <!-- Page show events -->
        <script type="text/javascript">

            $("#page-servicesMetrics").one("pageshow", function () {

                Services.getInstance().fetchMetrics("area");
            });

            // Attach triggers
            $("#page-servicesMetrics-from-number").on("keyup", function () {
                Services.getInstance().calculateMetric(
                    $("#page-servicesMetrics-from-number").val(),
                    $("#page-servicesMetrics-from-type").val(),
                    $("#page-servicesMetrics-to-type").val());
            });
            $("#page-servicesMetrics-from-type, #page-servicesMetrics-to-type")
                    .on("change", function () {
                Services.getInstance().calculateMetric(
                    $("#page-servicesMetrics-from-number").val(),
                    $("#page-servicesMetrics-from-type").val(),
                    $("#page-servicesMetrics-to-type").val());
            });
            $("#page-servicesMetrics-menu input").on("change", function () {
                Services.getInstance().fetchMetrics($(this).val());
            });

        </script>

        <!-- LEFT PANEL -->
        <div data-role="panel" id="panel-left" data-position="left" data-display="reveal">
            <ul id="panel-left-menu" data-role="listview" data-inset="true" data-corners="false">
                <li data-role="list-divider">Inicio</li>
                <li><a href="index.html">
                    <img src="../../img/news-icon.png" class="ui-li-icon" data-icon-name="news" />
                    Novedades
                </a></li>
                <li><a href="services.html">
                    <img src="../../img/services-icon.png" class="ui-li-icon" data-icon-name="services" />
                    Herramientas
                </a></li>
                <li><a href="more.html">
                    <img src="../../img/about-icon.png" class="ui-li-icon" data-icon-name="about" />
                    Nosotros
                </a></li>
                <li><a href="settings.html">
                    <img src="../../img/settings-icon.png" class="ui-li-icon" data-icon-name="lang" />
                    Configuración
                </a></li>
            </ul>
        </div>

        <!-- HEADER -->
        <div data-role="header" data-position="fixed">
            <a href="#panel-left" data-icon="bars" data-iconpos="notext"></a>
            <h3><img class="logo" src="../../img/logo-inline-header.png" /></h3>
            <a href="index.html" data-icon="home" data-iconpos="notext"></a>
        </div>

        <!-- CONTENT -->
        <div data-role="content">
            <ul id="page-servicesMetrics-container" data-role="listview" data-inset="true" class="ui-hide-label">
                <li>
                    <fieldset id="page-servicesMetrics-menu" data-role="controlgroup" data-type="horizontal"
                            data-mini="true">
                        <legend>Conversiones</legend>
                        <input type="radio" name="menu-metrics" id="page-servicesMetrics-menu-area" value="area"
                            checked="checked" />
                        <label for="page-servicesMetrics-menu-area">Area</label>
                        <input type="radio" name="menu-metrics" id="page-servicesMetrics-menu-length"
                            value="length" />
                        <label for="page-servicesMetrics-menu-length">Longitud</label>
                        <input type="radio" name="menu-metrics" id="page-servicesMetrics-menu-weight" value="weight" />
                        <label for="page-servicesMetrics-menu-weight">Peso</label>
                        <input type="radio" name="menu-metrics" id="page-servicesMetrics-menu-temp" value="temp" />
                        <label for="page-servicesMetrics-menu-temp">Temp</label>
                        <input type="radio" name="menu-metrics" id="page-servicesMetrics-menu-volume" value="volume" />
                        <label for="page-servicesMetrics-menu-volume">Volúmen</label>
                    </fieldset>
                </li>
                <li>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label for="page-servicesMetrics-from-number">De</label>
                            <input id="page-servicesMetrics-from-number" type="text" placeholder="De" />
                        </div>
                        <div class="ui-block-b">
                            <label for="page-servicesMetrics-from-type" class="select">De</label>
                            <select id="page-servicesMetrics-from-type" disabled="disabled">
                                <option>De</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <h3 id="page-servicesMetrics-result">0.00</h3>
                        </div>
                        <div class="ui-block-b">
                            <label for="page-servicesMetrics-to-type" class="select">A</label>
                            <select id="page-servicesMetrics-to-type" disabled="disabled">
                                <option>A</option>
                            </select>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- FOOTER -->
        <div data-role="footer" class="ui-bar" data-position="fixed" data-visible-on-page-show="false"
                data-tap-toggle="false">
            <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" class="ui-btn-left"></a>
            <h3>© 2014 Secontur LCC</h3>
        </div>
    </div>
</body>
</html>
