<html>
<head></head>
<body>
    <div data-role="page" data-theme="a" id="page-complaints">

        <!-- CONTENT -->
        <div data-role="content">
            <form id="page-complaints-form" method="post">
                <ul data-role="listview">
                    <li class="content-text">
                        <h3>Contact</h3>
                        <p>Contact our Customer Service department and send us your enquiries, complaints or suggestions.</p>
                    </li>
                    <li data-role="fieldcontain" class="form-enhanced">
                        <div data-role="fieldcontain">
                            <input id="page-complaints-form-name" type="text" name="name" placeholder="Fill in your Name" />
                        </div>
                        <div data-role="fieldcontain">
                            <input id="page-complaints-form-email" type="email" name="email" placeholder="Fill in your Email" />
                        </div>
                        <div data-role="fieldcontain">
                            <input id="page-complaints-form-phone" type="text" name="phone" placeholder="Fill in your Phone. Eg.: (11) 4321-1234" />
                        </div>
                        <div data-role="fieldcontain">
                            <select id="page-complaints-form-reason" name="reason">
                                <option value="ask" selected="selected">Enquiry</option>
                                <option value="complaint">Complaints</option>
                                <option value="suggestion">Suggestions</option>
                            </select>
                        </div>
                        <div data-role="fieldcontain">
                            <textarea id="page-complaints-form-description" name="description"
                                placeholder="Write your message"></textarea>
                        </div>
                    </li>
                    <li data-role="fieldcontain">
                        <button name="submit" class="ui-btn ui-btn-raised ui-btn-margin ui-corner-all clr-primary zmdi-icon">
                            <i class="zmdi zmdi-check"></i>
                            Send
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
